<body>

<canvas id="myChart" width="100" height="100"></canvas>

<script type="text/javascript">
	
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{all_data['likes']}},
        datasets: [{
        	fill: false,
        	pointRadius: 0,
            data: {{all_data['likes']}},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
            ],
            borderColor: [
                'rgba(255,99,132,1)',
            ],
            borderWidth: 5
        },
    	{fill: false,
        	pointRadius: 0,
            data: {{all_data['comments']}},
            backgroundColor: [
                'rgba(40, 99, 100, 0.2)',
            ],
            borderColor: [
                'rgba(30,99,100,1)',
            ],
            borderWidth: 5
        },

        ]
    },
    options: {
        scales: {
            xAxes: [{
            	display: false,
	        	gridLines: {display: false},
                ticks: {
                    beginAtZero:false
                }
            }],
	        yAxes: [{
	        	display: true,
	        	gridLines: {display: false},
                ticks: {
                    beginAtZero:false
                }
            }],

        },
        legend: {
        	display: false,
        },

    }
});

</script>
